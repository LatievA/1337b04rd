        body {

        .error-container {

            border-radius: 10px;
            padding: 40px;

        .error-code {

            margin-bottom: 10px;
            color: #00ff00;
        }

        .error-description {
            font-size: 1rem;
            margin-bottom: 30px;
            color: #888;
            line-height: 1.5;
        }

        .ascii-art {
            font-size: 0.8rem;
            color: #00ff00;
            white-space: pre;
            margin: 20px 0;
            opacity: 0.7;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            background-color: #333;
            color: #00ff00;
            text-decoration: none;
            border: 2px solid #00ff00;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background-color: #00ff00;
            color: #000;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            transform: translateY(-2px);
        }

        .btn-primary {
            background-color: #004400;
            border-color: #00ff00;
        }

        .btn-secondary {
            background-color: #440000;
            border-color: #ff0000;
            color: #ff0000;
        }

        .btn-secondary:hover {
            background-color: #ff0000;
            color: #000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .hacker-text {
            font-size: 0.9rem;
            color: #666;
            margin-top: 20px;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .error-code {
                font-size: 3rem;
            }
            
            .error-message {
                font-size: 1.2rem;
            }
            
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
